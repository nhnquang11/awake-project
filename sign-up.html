<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awake: Making the unconscious conscious</title>
    <link rel="stylesheet" href="./css/welcome.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/app.js" defer></script>
    <script src="./js/users.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"
      defer
    ></script>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/android-chrome-512x512.png"
    />

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/1f4040b1e1.js"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <!-- Login -->
    <div id="log-in-container" class="display-none">
      <form id="log-in-form" class="d-flex flex-column">
        <div class="d-flex justify-content-end">
          <i
            id="exitButton"
            class="fa-solid fa-x"
            style="color: #000000; font-size: 13px"
          ></i>
        </div>
        <div class="form-group">
          <label
            for="exampleInputEmail1"
            class="text-mono"
            style="font-size: 0.9rem"
            >Email</label
          >
          <input
            type="email"
            class="form-control text-mono"
            style="font-size: 0.9rem"
            id="emailInput"
            aria-describedby="emailHelp"
          />
          <p id="emailMessage" class="text-mono"></p>
        </div>
        <div class="form-group">
          <label
            for="exampleInputPassword1"
            class="text-mono"
            style="font-size: 0.9rem"
            >Password</label
          >
          <input
            type="password"
            style="font-size: 0.9rem"
            class="form-control text-mono"
            id="passwordInput"
          />
          <p id="passwordMessage" class="text-mono"></p>
        </div>
        <div id="logInContainer">
          <p class="text-mono">
            Don't have an account?
            <a id="sign-up-link" href="./sign-up.html">Sign up</a>
          </p>
          <button id="log-in-button" type="button" class="btn text-mono">
            Log In
          </button>
        </div>
      </form>
    </div>

    <!-- Page -->
    <div class="container-fluid">
      <!-- Intro section -->
      <div id="intro-section" class="container">
        <div
          id="navbar"
          class="d-flex align-items-center justify-content-between"
        >
          <a class="navbar-brand zero-opacity fade-left" href="./index.html"
            >Awake</a
          >
          <div
            id="navbar-middle"
            class="d-flex align-items-center zero-opacity fade-top"
          >
            <a href="./products.html">Products</a>
            <a href="#">Solutions</a>
            <a href="#">Customers</a>
            <a href="#">Pricing</a>
            <a href="./help-center.html">Help Center</a>
            <a href="#">Company</a>
            <a href="#">Conference</a>
          </div>
          <div
            id="navbar-right"
            class="d-flex align-items-center zero-opacity fade-right"
          >
            <a href="#">Book a Demo</a>
            <a id="logInLink" href="#">Log In</a>
            <div class="dropdown">
              <button
                id="menu"
                class="btn btn-secondary"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i
                  id="hamburger"
                  class="fas fa-bars"
                  style="color: #000000"
                ></i>
              </button>
              <ul
                class="dropdown-menu"
                style="z-index: 1"
                aria-labelledby="dropdownMenuButton1"
              >
                <li><a class="dropdown-item" href="#">Products</a></li>
                <li><a class="dropdown-item" href="#">Solutions</a></li>
                <li>
                  <a class="dropdown-item" href="#">Customers</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Pricing</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Resources</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Company</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Conference</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div
          id="sign-up-form-container"
          class="d-flex justify-content-center ali"
        >
          <form id="sign-up-form">
            <div class="d-flex">
              <div class="form-group">
                <label for="first-name">FIRST NAME *</label>
                <input
                  type="text"
                  class="form-control"
                  id="first-name"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="form-group">
                <label for="last-name">LAST NAME *</label>
                <input
                  type="text"
                  class="form-control"
                  id="last-name"
                  required
                />
              </div>
            </div>
            <div class="d-flex">
              <div class="form-group">
                <label for="email">EMAIL *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  required
                />
                <p id="emailMessage" class="text-mono"></p>
              </div>
              <div class="form-group">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="text" class="form-control" id="phone-number" />
              </div>
            </div>
            <div class="d-flex">
              <div class="form-group">
                <label for="username">USERNAME *</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  aria-describedby="emailHelp"
                  required
                />
                <p
                  id="usernameMessage"
                  class="text-mono"
                  style="font-size: 0.9rem"
                ></p>
              </div>
              <div class="form-group">
                <label for="password">PASSWORD *</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
            </div>

            <button id="signUpButton" type="button" class="btn text-mono">
              Sign up
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
